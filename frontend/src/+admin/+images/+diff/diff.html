<template>
    <div class="form-group clearfix">
        <select style="float: right;" value.bind="orientation">
            <option value="vertical">Vertikalno</option>
            <option value="horizontal">Horizontalno</option>
        </select>
        <h2>Primerjaj fotografije</h2>
    </div>

    <div class="form-group clearfix" if.bind="isHorizontal">
        <img class="img-fluid" style="float: left; height: ${minHeight}px;" width="50%" src.bind="image1.web_path" />
        <img class="img-fluid" style="float: left; height: ${minHeight}px;" width="50%" src.bind="image2.web_path" />
    </div>

    <div class="form-group" if.bind="!isHorizontal">
        <img class="img-fluid" width="100%" src.bind="image1.web_path" />
        <img class="img-fluid" width="100%" src.bind="image2.web_path" />
    </div>

    <div class="form-group">
        <h3>Razlike med fotografijama</h3>
    </div>

    <div class="form-group">
        <img class="img-fluid" width="100%" src.bind="imgDiff" />
    </div>
</template>
